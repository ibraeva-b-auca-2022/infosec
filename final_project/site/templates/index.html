<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linux Quiz Game</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="formbold-main-wrapper w-full">
    <div class="formbold-form-wrapper bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">

      <h1 class="text-3xl font-bold mb-6 text-center">Linux Command Quiz Game</h1>

      <!-- Level Selection -->
      <div id="level-selection" class="text-center mb-8">
        <h2 class="text-xl font-semibold mb-4">Select Difficulty Level</h2>
        <div class="flex justify-center gap-4">
          <button onclick="startQuiz('easy')" class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Easy</button>
          <button onclick="startQuiz('medium')" class="px-6 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">Medium</button>
          <button onclick="startQuiz('hard')" class="px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">Hard</button>
        </div>
      </div>

      <!-- Quiz Questions -->
      <div id="quiz" class="hidden">
        <div id="question-container" class="formbold-mb-5">
          <p id="question-text" class="formbold-form-label text-lg font-medium mb-3"></p>
          <div id="options-container" class="formbold-radio-flex"></div>
        </div>
        <button id="next-btn" onclick="nextQuestion()" class="formbold-btn w-full">Next</button>
      </div>

      <!-- Results -->
      <div id="results" class="hidden text-center mt-6">
        <h2 class="text-2xl font-bold mb-4">Quiz Finished!</h2>
        <p id="score" class="text-lg mb-6"></p>
        <button onclick="restartQuiz()" class="formbold-btn w-full">Play Again</button>
      </div>

    </div>
  </div>

  <script src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>
</html>
