<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linux Quiz Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="flex items-center justify-center p-12 w-full">
    <div class="w-full max-w-xl rounded-lg bg-white p-10 shadow-lg">

      <h1 class="text-3xl font-bold mb-8 text-center text-indigo-700">Linux Command Quiz Game</h1>

      <!-- Level Selection -->
      <div id="level-selection" class="text-center mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Select Difficulty Level</h2>
        <div class="flex justify-center gap-4">
          <button onclick="startQuiz('easy')" class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Easy</button>
          <button onclick="startQuiz('medium')" class="px-6 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">Medium</button>
          <button onclick="startQuiz('hard')" class="px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">Hard</button>
        </div>
      </div>

      <!-- Quiz -->
      <div id="quiz" class="hidden">
        <div id="question-container" class="mb-6">
          <p id="question-text" class="text-lg font-semibold mb-4 text-gray-800"></p>
          <div id="options-container" class="flex flex-col gap-4"></div>
        </div>
      </div>

      <!-- Results -->
      <div id="results" class="hidden text-center mt-6">
        <h2 class="text-2xl font-bold mb-4 text-indigo-700">Quiz Finished!</h2>
        <p id="score" class="text-lg mb-6 text-gray-700"></p>
        <button onclick="restartQuiz()" class="w-full rounded-md bg-indigo-600 px-6 py-3 font-medium text-white hover:bg-indigo-700 transition">Play Again</button>
      </div>

    </div>
  </div>

  <script src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>
</html>
